<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #415a77;
                text-align: center;
            }

            .page {
                width: 200px;
                height: 270px;
                margin: 20px auto;
                background: palevioletred;
                padding: 20px;
                border-radius: 20px;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            }

            input {
                border: none;
                width: 70px;
                border-radius: 10px;
                height: 30px;
                background-color: antiquewhite;
                text-align: center;
            }

            h2 {
                color: rgb(198, 248, 123);
                font-weight: bolder;
                
            }

            .input-el {
                display: flex;
                justify-content: space-evenly
            }

            h3 {
                padding: 7px 0px;
                max-height: 30px;
                background: #5f8abb;
                margin: 20px 40px;
                font-weight: bolder;
                border: none;
                border-radius: 10px;
                overflow-y: auto;
            }

            button {
                border: none;
                background: linear-gradient(to right, blue, purple);
                padding: 10px;
                border-radius: 10px;
                color: bisque;
                box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            }

            button:active {
                padding: 9px;
                color: antiquewhite;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

            }

        </style>

    </head>
    <body>
        <div class="page">
            <h1>Add Details</h1>
            <div class="input-el">
                <input id="num1-el" type="number">
                <h2>+</h2>
                <input id="num2-el" type="number">
            </div>
            <h3><em id="ans-el">ans</em></h3>
            <button id="add-el">ADD</button>
            <script type="module" src="app.js"></script>
        </div>
    </body>
</html>
