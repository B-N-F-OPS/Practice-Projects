<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram Clone</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Oldagram</h1>
                <img class='account' src="./Assets/acc.jfif" alt="my account icon image">
            </header>

            <section class="profileinfo" id="ProfileInfo">
                <img class="avatar" src="./Assets/vinacc.webp" alt="account of mwenye picha">
                <h2>Vincent Van Gogh<br><span class="place">Zudert, Netherlands</span></h2>
            </section>

            <div id="mainPost">
                <img  id="post" class="post" src="Assets/vincent.webp" alt="this guys image displayed in the page">

            <footer id="footer">
                <h3><span id="likes-display">21 </span>likes</h3>
                <h4><strong>Vincey1853</strong> Just tok a few mushrooms lol!</h4>

            </div>
