<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>UserName Generator</title>
    </head>
    <body>
        <div class="page">
            <div class="title">
                <h1>GENERATE<br><span>a random UserName</span></h1>
            </div>

            <h2>Never use predictable usernames again</h2>
            <button id="Generate">Generate UserName</button>
            <input id="input-el" type="number" placeholder="digits(0-9)">
            <h4 id="error-el"></h4>
            <div class="passwords">
                <h3 id="Username1-el">HappyTiger84</h3>
                <h3 id="Username2-el">AngryBear07</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
