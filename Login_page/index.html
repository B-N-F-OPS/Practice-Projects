<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>

        <link rel="stylesheet" href="./style.css">

        <!-- font wasesome -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gruppo&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jim+Nightshade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nova+Square&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    </head>

    <body>
        <div class="mainContainer">

            <header class="header">
                <img src="./Assets/icon.png">
                <h1>EDGE<span class="motto"><br>Automation your client feels</span></h1>
            </header>

            <section class="companyName">
                <i class="fa-solid fa-house-chimney"></i>
                <h2>EDGE LABS LTD</h2>
            </section>

            <!-- create new account box -->
            <form class="newAccountForm" id="newAccountForm">
                <input
                    required
                    type="text"
                    placeholder="Full name"
                    id="newName"
                    name="newName-input"
                >

                <input
                    required
                    type="email"
                    placeholder="email"
                    id="newEmail"
                    name="newEmail-input"
                >

                <input
                    required
                    type="password"
                    placeholder="New password"
                    id="newPassword"
                    name="newPassword-input"
                >
                <input
                    required
                    type="password"
                    placeholder="confirm password"
                    id="confirmPassword"
                    name="confirmPassword-input"
                >
                <p id="nomatch"></p>

                <button type="submit" id="newAccBtn">Create New Account</button>
            </form>

            <!-- login box -->
            <main class="loginBox" id="loginBox">

                <div class="formHeading">
                    <i class="fa-solid fa-lock"></i>
                    <h3>Enter your Login information</h3>
                </div>

                <form id="loginForm">
                    <input
                        required
                        type="email"
                        placeholder="johndoe@email.com"
                        id="email"
                        name="email-input"
                    >
                    
                    <input
                        required
                        type="password"
                        placeholder="password"
                        id="password"
                        name="password-input"
                    >

                    <div class="submit">
                        <i class="fa-solid fa-lock-open"></i>
                        <button type="submit" id="loginBtn">LOGIN</button>
                    </div>
                </form>
            </main>

            <footer id="footer">
                <h4>⬅ <a href="#" target="_blank">Forgot Password</a></h4>
                <h4 class="createAccount" id="newAccountLink">create account</h4>
            </footer>

            <!-- <button id="deleteBtn">DELETE DATABASE</button> -->

        </div>

        <h4 class="accSuccess" id="accSuccess">✓ ACCOUNT CREATED SUCCESSFULLY !!!</h4>
        <script src="./script.js" type="module"></script>

    </body>
</html>
