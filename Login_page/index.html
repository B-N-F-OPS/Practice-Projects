<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>

        <link rel="stylesheet" href="./style.css">

        <!-- font wasesome -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gruppo&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jim+Nightshade&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nova+Square&family=Orbitron:wght@400..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    </head>

    <body>
        <div class="mainContainer">

            <header class="header">
                <img src="./Assets/icon.png">
                <h1>EDGE<span class="motto"><br>Automation your client feels</span></h1>
            </header>

            <section class="companyName">
                <i class="fa-solid fa-house-chimney"></i>
                <h2>EDGE LABS LTD</h2>
            </section>

            <main class="loginBox">

                <div class="formHeading">
                    <i class="fa-solid fa-lock"></i>
                    <h3>Enter your Login information</h3>
                </div>

                <form>
                    <input
                        required
                        type="email"
                        placeholder="email"
                        id="email"
                        name="form-input"
                    >
                    
                    <input
                        required
                        type="password"
                        placeholder="password"
                        id="password"
                        name="form-input"
                    >

                    <div class="submit">
                        <i class="fa-solid fa-lock-open"></i>
                        <button type="submit">LOGIN</button>
                    </div>
                </form>
            </main>

            <footer>
                <h4>â¬… <a href="#" target="_blank">Forgot Password</a></h4>
                <h4 class="createAccount">create account</h4>
            </footer>

        </div>

    </body>
</html>
