<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="page">
            <div class="title">
                <h1>GENERATE<br><span>a random Password</span></h1>
            </div>

            <h2>Never use an insecure password again</h2>
            <button id="generate">Generate Passwords</button>
            <input id="input-el" type="number" placeholder="characters(8-20)">
            <h4 id="error-el"></h4>
            <div class="passwords">
                <h3 id="password1-el">&gt;nfJjy!dDvR&ial</h3>
                <h3 id="password2-el">eg&lt;xWij@veiPUwK</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
