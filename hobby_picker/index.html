<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hobby Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="mainContainer">
            <header>
                <img class='hobbyPng' src="./Assets/hobby.png" alt="artistic human figure chasing a ball">
                <h1 class="appName">Hobby Perfect<span class="appPurpose"><br>Hobby picker</span></h1>
            </header>
            <main>
                <h2>select your current hobby</h2>
                <div class="hobbiesContainer" id="hobbiesContainer">
                    <!-- hobbies here -->
                </div>
            </main>
            <footer>
                <div class="inputContainer">
                    <label for="gif">Choose animated GIF only</label>
                    <input
                        type="radio"
                        id="gif"
                        name="gif-choice"
                        value="gif"
                    >
                </div>
                <button>GET PARTNER</button>
            </footer>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
