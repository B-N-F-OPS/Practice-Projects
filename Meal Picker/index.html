<!DOCTYPE html>
<html>
    <head>
        <head>
    <title>Random Meal Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #FF6B6B, #4ECDC4); /* Vibrant gradient background */
    color: #333;
}

.page {
    background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    color: #FF6B6B; /* A vibrant red for the heading */
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
    width: calc(100% - 20px);
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #4ECDC4; /* Cyan border */
    border-radius: 8px;
    font-size: 1em;
    outline: none;
    transition: all 0.3s ease;
}

input[type="text"]::placeholder {
    color: #999;
}

input[type="text"]:focus {
    border-color: #FF6B6B; /* Red border on focus */
    box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
}

button {
    background-color: #4ECDC4; /* Cyan button background */
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    margin: 0 10px 15px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button:hover {
    background-color: #FF6B6B; /* Red on hover */
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#clear-btn {
    background-color: #FF6B6B; /* Red for the clear button */
}

#clear-btn:hover {
    background-color: #4ECDC4; /* Cyan on clear button hover */
}

ul {
    list-style: none;
    padding: 0;
    /* Adjusted for roughly 3 meals (assuming 1.1em font + padding) */
    max-height: 150px; /* Approximately 3 items * 50px (item height with padding) */
    overflow-y: auto; /* This creates the scrollbar when content exceeds max-height */
    border: 1px solid #eee;
    border-radius: 8px;
    margin-top: 25px;
    text-align: left;
    background-color: #f9f9f9;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
}

ul li {
    padding: 12px 20px;
    border-bottom: 1px solid #eee;
    font-size: 1.1em;
    color: #555;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul li:last-child {
    border-bottom: none;
}

ul li:nth-child(odd) {
    background-color: #f0f0f0; /* Slight alternating row color */
}

/* Optional: Add some styling for the picked meal display if you add it later */
.picked-meal {
    margin-top: 30px;
    font-size: 1.8em;
    font-weight: bold;
    color: #FF6B6B; /* Highlight for the picked meal */
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from {
        transform: scale(1);
        opacity: 1;
    }
    to {
        transform: scale(1.05);
        opacity: 0.9;
    }
}
    </style>
</head>
    </head>
    <body>
        <div class="page">
            <h1>Random Meal Picker</h1>
            <input id="input-el" type="text" placeholder="Type meal here">
            <button id="addMeal-btn">ADD MEAL</button>
            <button id="pick-btn">PICK RANDOM MEAL</button>
            <button id="clear-btn">CLEAR ALL</button>
            <UL id="ul-el">Meals will list here</UL>
        </div>
        <script src="index.js"></script>
    </body>
</html>
