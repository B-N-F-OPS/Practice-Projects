<!DOCTYPE html>
<html>
    <head>
        <title>Product page</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="page">
            <div class="header">
                <div class="navbar1">
                    <p class="nav1">☰</p>
                    <p class="nav1">NEW</p>
                    <p class="nav1">MEN</p>
                    <p class="nav1">WOMEN</p>
                    <p class="nav1">KIDS</p>
                </div>
                <div class="navbar2">
                    <p class="nav2">SEARCH</p>
                    <div class="bag nav2">
                        <p>BAG</p>
                        <img src="./Assets/bag.png" alt="shopping bag" class="bagpng">
                    </div>
                    <img src="./Assets/account.png" alt="account symbol" class="accpng nav2">
                </div>
            </div>

            <div class="content">
                <img src="./Assets/shoe.png" alt="Beautiful white sneakers" class="sneakers">
                <div class="description">
                    <h2>RS-2K Internet<br>exploring Sneakers</h2>
                    <h3>$159.99&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;♡</h3>
                    <div class="sizes">
                        <h4>US 7</h4>
                        <h4 class="us">US 8</h4>
                        <h4>US 9</h4>
                        <h4 class="us">US 10</h4>
                        <h4>US 11</h4>
                        <h4 class="us">US 12</h4>
                        <button>ADD +</button>
                    </div>
                    <p>For orders above $150 standard<br>Shipping is always free</p>
                    <p class="pdctdown">Product Details &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;↓</p>
                </div>
            </div>
        </div>
    </body>
</html>
